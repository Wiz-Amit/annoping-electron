<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>AnnoPing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="form-group">
        <label for="messages">Messages (comma separated):</label>
        <textarea id="messages" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="interval">Interval (seconds):</label>
        <input type="number" id="interval" min="6" value="6" />
      </div>

      <div class="form-group">
        <button id="start-stop-button">Start</button>
      </div>

      <div class="form-group">
        <p id="notification-count">Notifications fired: 0</p>

        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
